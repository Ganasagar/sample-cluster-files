metadata:
  name: trustedchoice-lab
  creationTimestamp: "2021-04-16T21:03:00Z"
spec:
  provider: aws
  aws:
    region: us-west-2
    vpc:
      ID: vpc-0873a6200463f6b8b
      routeTableID: rtb-05e9835824cc82aa9
      overrideDefaultRouteTable: false
      enableInternetGateway: false
      enableVPCEndpoints: false
      internetGatewayID: igw-086294033cf4e4e23
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    elb:
      apiServerPort: 6443
      internal: false
      subnetIDs:
      - subnet-00a3e215752aecbe2
      - subnet-0fa238149110fb1e3
      - subnet-0c4646c7ae55fdd66
    tags:
      owner: sagarmalla
  nodePools:
    - name: worker
      count: 4
      machine:
        imageID: ami-0a248ce88bcc7bd23
        rootVolumeSize: 80
        rootVolumeType: gp2
        imagefsVolumeEnabled: true
        imagefsVolumeSize: 160
        imagefsVolumeType: gp2
        imagefsVolumeDevice: xvdb
        type: m5.2xlarge
        aws:
          subnetIDs:
          - subnet-055be01584b36fbb2
          - subnet-0fc4787f39bdfbeee
          - subnet-05a2a906c55d1ae87
    - name: control-plane
      controlPlane: true
      count: 3
      machine:
        imageID: ami-0a248ce88bcc7bd23
        rootVolumeSize: 80
        rootVolumeType: io1
        rootVolumeIOPS: 1000
        imagefsVolumeEnabled: true
        imagefsVolumeSize: 160
        imagefsVolumeType: gp2
        imagefsVolumeDevice: xvdb
        type: m5.xlarge
        aws:
          subnetIDs:
          - subnet-055be01584b36fbb2
          - subnet-0fc4787f39bdfbeee
          - subnet-05a2a906c55d1ae87
    - name: bastion
      bastion: false
      count: 0
      machine:
        imageID: ami-0a248ce88bcc7bd23
        rootVolumeSize: 10
        rootVolumeType: gp2
        imagefsVolumeEnabled: false
        type: m5.large
        aws:
          subnetIDs:
            - subnet-00a3e215752aecbe2
            - subnet-0fa238149110fb1e3
            - subnet-0c4646c7ae55fdd66

  sshCredentials:
    user: centos
